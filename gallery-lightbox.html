    :root{ --brand:#205d92; --muted:#8ca7c4; --bg:#f8f9fa; --text:#222; --max:1200px; }
    body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    header{background:var(--brand);color:#fff;padding:20px;text-align:center}
    header h1{margin:0;font-size:1.5rem}
    .wrap{max-width:var(--max);margin:22px auto;padding:0 18px}
    .intro{color:#333;margin:12px 0 18px}
    /* Grid: use full-size images scaled by CSS to act as thumbnails (quick, no thumbnail files needed) */
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:12px}
    .thumb{display:block;overflow:hidden;border-radius:8px;box-shadow:0 6px 16px rgba(10,20,30,0.06);background:#fff}
    /* fixed-height cover thumbnails using the full-size image */
    .thumb img{width:100%;height:140px;object-fit:cover;display:block}
    footer{max-width:var(--max);margin:28px auto;text-align:center;color:var(--muted);font-size:0.95rem;padding-bottom:28px}
    /* Lightbox overlay */
    .lb-overlay{position:fixed;inset:0;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;z-index:9999;padding:18px}
    .lb-overlay.open{display:flex}
    .lb-content{max-width:1100px;max-height:90vh;overflow:auto;position:relative}
    .lb-img{display:block;max-width:100%;height:auto;border-radius:6px;box-shadow:0 10px 30px rgba(0,0,0,0.5)}
    .lb-caption{color:#e6e6e6;margin-top:10px;text-align:center}
    .lb-close{position:absolute;right:-6px;top:-6px;background:#fff;color:#222;border-radius:50%;width:36px;height:36px;display:flex;align-items:center;justify-content:center;font-weight:700;cursor:pointer;box-shadow:0 6px 18px rgba(0,0,0,0.2)}
    .lb-nav{position:absolute;left:8px;top:50%;transform:translateY(-50%);color:#fff;font-size:40px;cursor:pointer;user-select:none}
    .lb-nav.right{left:auto;right:8px}
    @media (max-width:520px){ .grid{grid-template-columns:repeat(2,1fr)} .lb-close{width:32px;height:32px;right:-4px;top:-4px} }
  </style>

  <script>
    // Minimal lightbox functionality. Thumbs use the full-size image and have data-caption.
    (function(){
      const lb = document.getElementById('lb');
      const lbImg = document.getElementById('lb-img');
      const lbCaption = document.getElementById('lb-caption');
      const lbClose = document.getElementById('lb-close');
      const lbPrev = document.getElementById('lb-prev');
      const lbNext = document.getElementById('lb-next');
      const thumbs = Array.from(document.querySelectorAll('.thumb'));
      let current = -1;
      if(!thumbs.length) return;

      function open(index){
        const a = thumbs[index];
        if(!a) return;
        current = index;
        const full = a.getAttribute('href');
        const caption = a.dataset.caption || '';
        lbImg.src = full;
        lbImg.alt = caption;
        lbCaption.textContent = caption;
        lb.classList.add('open');
        lb.setAttribute('aria-hidden','false');
        document.body.style.overflow = 'hidden';
      }
      function close(){ lb.classList.remove('open'); lb.setAttribute('aria-hidden','true'); lbImg.src=''; lbCaption.textContent=''; document.body.style.overflow=''; current=-1; }
      function prev(){ if(current>0) open(current-1); }
      function next(){ if(current < thumbs.length-1) open(current+1); }

      thumbs.forEach((t,i)=> t.addEventListener('click', function(e){ e.preventDefault(); open(i); }));

      lbClose.addEventListener('click', close);
      lbPrev.addEventListener('click', prev);
      lbNext.addEventListener('click', next);

      document.addEventListener('keydown', function(e){
        if(lb.classList.contains('open')){
          if(e.key === 'Escape'){ close(); }
          else if(e.key === 'ArrowLeft'){ prev(); }
          else if(e.key === 'ArrowRight'){ next(); }
        }
      });

      lb.addEventListener('click', function(e){
        if(e.target === lb) close();
      });
    })();
