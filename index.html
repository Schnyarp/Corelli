<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Adam Corelli - Contact</title>
  <style>
    body {
      background: linear-gradient(135deg, #e8eaf6 0%, #f5f7fa 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      max-width: 430px;
      margin: 60px auto 0 auto;
      padding: 2.5em 2em 2em 2em;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(61, 76, 138, 0.08), 0 1.5px 5px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.9s cubic-bezier(0.23, 1, 0.32, 1);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(24px);}
      to { opacity: 1; transform: translateY(0);}
    }
    h1 {
      font-size: 2.3em;
      font-weight: 700;
      color: #22315a;
      margin-bottom: 0.25em;
      letter-spacing: -1.5px;
      text-align: center;
    }
    p {
      font-size: 1.11em;
      color: #415072;
      margin-top: 0;
      margin-bottom: 2.1em;
      text-align: center;
      line-height: 1.6;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.15em;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.22em;
    }
    label {
      font-size: 1em;
      font-weight: 500;
      color: #214a7b;
      margin-bottom: 0.18em;
      letter-spacing: 0.02em;
    }
    input, textarea {
      font-size: 1em;
      padding: 0.7em 0.9em;
      border: 1.5px solid #c6d4f0;
      border-radius: 5px;
      background: #f8fbff;
      color: #22315a;
      transition: border-color 0.2s;
      font-family: inherit;
      outline: none;
    }
    input:focus, textarea:focus {
      border-color: #5b81e8;
    }
    textarea {
      min-height: 110px;
      resize: vertical;
    }
    .required-star {
      color: #e53935;
      font-size: 1.07em;
      margin-left: 2px;
      vertical-align: middle;
    }
    button {
      margin-top: 0.7em;
      padding: 0.86em 0;
      border: none;
      border-radius: 5px;
      background: linear-gradient(90deg, #5577e6 0%, #3551b5 100%);
      color: #fff;
      font-weight: 700;
      font-size: 1.1em;
      letter-spacing: 0.04em;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(85,119,230,0.13);
      transition: background 0.17s, box-shadow 0.18s;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #4667d8 0%, #284089 100%);
      box-shadow: 0 3.5px 15px rgba(85,119,230,0.19);
    }
    @media (max-width: 550px) {
      .container {
        margin: 30px 8px 0 8px;
        padding: 1.2em 0.5em 1.5em 0.5em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adam Corelli</h1>
    <p>
      Please use the form below to reach me.
      <br>
      <em>An expanded site is returning soon...</em>
    </p>
    <form
      action="https://formspree.io/f/mvgajgnk"
      method="POST"
    >
      <div class="form-group">
        <label for="name">Your Name <span class="required-star">*</span></label>
        <input type="text" name="name" id="name" required autocomplete="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Your Email <span class="required-star">*</span></label>
        <input type="email" name="email" id="email" required autocomplete="email" placeholder="you@email.com">
      </div>
      <div class="form-group">
        <label for="message">Message <span class="required-star">*</span></label>
        <textarea name="message" id="message" required placeholder="Type your message here"></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
